<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Create Product</title>

    <style>
      .logo {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .logo img {
        width: 10%;
        height: auto;
      }
      .imageProduct::-webkit-file-upload-button {
        background: #0d6efd !important;
        height: 40px;
        padding-left: 12px;
        padding-right: 12px;
        color: #fff !important;
        border: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a href="#" class="text-dark text-decoration-none fs-3 fw-bold"
          >Simple Header</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ms-auto nav-pills">
            <li class="nav-item m-1">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item m-1 p">
              <a class="nav-link text-primary" href="#">Features</a>
            </li>
            <li class="nav-item m-1">
              <a class="nav-link text-primary" href="#">Pricing</a>
            </li>
            <li class="nav-item m-1">
              <a class="nav-link text-primary" href="#">FAQs</a>
            </li>
            <li class="nav-item m-1">
              <a class="nav-link text-primary" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container-fluid py-5">
      <div class="row justify-content-center">
        <div class="col-8 px-0 logo">
          <img src="./img/bootstrap.png" alt="image" />
        </div>
        <div class="col-8 px-0 py-3 text-center">
          <h1>Create Product</h1>
          <p class="fs-5">
            Below is an example form built entirely with Bootstrapâ€™s form
            controls. Each required form group has a validation state that can
            be triggered by attempting to submit the form without completing it.
          </p>
        </div>
        <div class="col-6 mt-5">
          <form id="productForm">
            <h3 class="mb-4">Detail Product</h3>

            <div class="row g-3 mb-4">
              <div class="col-6" id="productName">
                <label for="name" class="form-label">Product name</label>
                <input
                  type="text"
                  class="form-control input"
                  id="name"
                />
              </div>
              <div
                id="alertName"
                class="alert alert-danger w-75 mx-2""
                style="display: none"
              ></div>
            </div>

            <div class="row g-3 mb-4">
              <div class="col-4">
                <label for="category" class="form-label">
                  Product category
                </label>
                <select class="form-select input" id="category">
                  <option value="">Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div
                id="alertCategory"
                class="alert alert-danger w-75 mx-2""
                style="display: none"
              ></div>
            </div>

            <div class="row g-3 mb-4">
              <div class="col-6">
                <label for="image" class="form-label">
                  Image of Product
                </label>
                <input type="file" class="form-control imageProduct input" id="image"/>
              </div>
              <div
                id="alertImage"
                class="alert alert-danger w-75 mx-2""
                style="display: none"
              ></div>
            </div>

            <div class="row g-3 mb-4">
              <div class="col-4">
                <label for="freshness" class="form-label">
                  Product Freshness (WIP)
                </label>
                <div class="input-group flex-column" id="freshness">
                  <label for="brandNew" class="form-label">
                    <input
                      type="radio"
                      name="productFreshness"
                      id="brandNew"
                    />
                    Brand New
                  </label>
                  <label for="secondHand" class="form-label">
                    <input
                      type="radio"
                      name="productFreshness"
                      id="secondHand"
                    />
                    Second Hand
                  </label>
                  <label for="secondHand" class="form-label">
                    <input
                      type="radio"
                      name="productFreshness"
                      id="refurbished"
                    />
                    Refurbished
                  </label>
                </div>
              </div>
              <div
                id="alertFreshness"
                class="alert alert-danger w-75 mx-2""
                style="display: none"
              ></div>
            </div>

            <div class="row g-3 mb-4">
              <div class="col-12">
                <label for="description" class="form-label">
                  Additional Description (Optional)
                </label>
                <textarea
                  class="form-control"
                  id="description"
                  rows="7"
                ></textarea>
              </div>
              <div
                id="alertDesc"
                class="alert alert-danger w-75 mx-2""
                style="display: none"
              ></div>
            </div>

            <div class="row g-3 mb-4">
              <div class="col-12">
                <label for="pricet" class="form-label">
                  Product Price
                </label>
                <input
                  type="number"
                  class="form-control input"
                  id="price"
                  placeholder="$ 1"
                />
              </div>
              <div
                id="alertPrice"
                class="alert alert-danger w-75 mx-2""
                style="display: none"
              ></div>
            </div>
            <div class="row g-3 mb-4 mt-5">
              <div class="col-12">
                <button
                  class="btn btn-primary w-100"
                  type="submit"
                  id="submitButton"
                >
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
